<div class="table-list">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          <h3 style="text-align: center;">Coin Name</h3>
        </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': element.price_usd > 0 ? 'green' : 'red' }">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price_usd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price_usd">
          <h3 style="text-align: center;">Price (USD)</h3>
        </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': element.price_usd > 0 ? 'green' : 'red' }">
          {{ element.price_usd }}
        </td>
      </ng-container>

      <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by market_cap">
          <h3 style="text-align: center;">Market cap</h3>
        </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': element.market_cap > 0 ? 'green' : 'red' }">
          {{ element.market_cap }}
        </td>
      </ng-container>

      <ng-container matColumnDef="volume_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by volume_24h">
          <h3 style="text-align: center;">Volume 24h</h3>
        </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': element.volume_24h > 0 ? 'green' : 'red' }">
          {{ element.volume_24h }}
        </td>
      </ng-container>

      <ng-container matColumnDef="change_24h">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by change_24h">
          <h3 style="text-align: center;">Variation 24h</h3>
        </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': element.change_24h > 0 ? 'green' : 'red' }">
          {{ element.change_24h }}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
