

<div class="table-list">
  <div class="button-container">
    <button mat-fab color="primary" class="create-button" alt="Criar Grupo" (click)="navigateToCreateGroup()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        <h3 style="text-align: center;">Group Name</h3>
      </th>
      <td mat-cell *matCellDef="let element" style="color: blue;" (click)="navigateToShowGroupDetail(element)">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
        <h3 style="text-align: center;">Group Description</h3>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <h3 style="text-align: center;">Actions</h3>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editGroup(element)">
          <mat-icon style="font-size: 14px;">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteGroup(element)">
          <mat-icon style="font-size: 14px;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
