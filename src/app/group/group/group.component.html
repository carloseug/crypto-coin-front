

<div class="table-list" *ngIf="!this.showGroupDetail">
  <div class="button-container">
    <button mat-fab color="primary" class="create-button" alt="Criar Grupo" (click)="createGroup()">
      <mat-icon *ngIf="!this.createCard">add</mat-icon>
      <mat-icon *ngIf="this.createCard">close</mat-icon>
    </button>
  </div>
  <div *ngIf="this.createCard" class="create-card">
    <app-create-group [bindGroup]="bindGroup" (closeClicked)="handleCloseCreate()"></app-create-group>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <h3 style="text-align: center;">Actions</h3>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editGroup(element)">
          <mat-icon style="font-size: 14px;">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteGroup(element)">
          <mat-icon style="font-size: 14px;">delete</mat-icon>
        </button>
      </td>
    </ng-container>
        
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        <h3 style="text-align: center;">Group Name</h3>
      </th>
      <td mat-cell *matCellDef="let element" style="color: blue;">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
        <h3 style="text-align: center;">Group Description</h3>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleRowClick(row)"></tr>
  </table>
</div>

<app-show-group [group]="this.groupDetail" *ngIf="this.showGroupDetail"></app-show-group>
