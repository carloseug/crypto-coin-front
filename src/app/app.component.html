
<mat-drawer-container class="sidenav-container" autosize>  
    <app-header (toggleDrawer)="drawer.toggle()"></app-header>
    
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list>
            <button mat-button (click)="showDinamicTable('coins')">
              <mat-icon>monetization_on</mat-icon>
              <p>Coins</p>
            </button>
            <br>
            <button mat-button (click)="showDinamicTable('groups')">
                <mat-icon>group_work</mat-icon>
              <p>Groups</p>
            </button>
          </mat-nav-list>
    </mat-drawer>
    
    <div class="sidenav-content">
        <app-coin *ngIf="this.showCoinTable"></app-coin>
        <app-group *ngIf="!this.showCoinTable"></app-group>
    </div>
</mat-drawer-container>
